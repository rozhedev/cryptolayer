<!DOCTYPE html>
<html lang="en">

    @@include('chunks/_head.html', {
        "title": "Login",
        "cssPath": "css/style.min.css"
    })

<body>
    @@include('chunks/_header.html')

    <section class="signup login">
        <div class="container">
            <h2 class="title">Log In</h2>
            <div class="signup__inner login__inner animate__animated animate__fadeIn wow">
                <form action="cabinet/dashboard.html" class="login__form" id="login__form">
                    <div class="login__form-control">
                        <input type="text" name="username2" id="username2" placeholder="Username"
                            class="signup__form-inp login__form-inp">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="login__form-control">
                        <input type="password" name="password2" id="password2" placeholder="Password"
                        class="signup__form-inp login__form-inp">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="signup__form-captcha login__form-captcha">reCaptcha</div>
                    <button class="signup__form-btn login__form-btn">Log in</button>
                </form>
            </div>
        </div>
    </section>

    @@include('chunks/_js.html', {
        "wowLibPath": "js/wow.min.js",
        "scriptPath": "js/script.min.js"
    })
</body>

</html>
