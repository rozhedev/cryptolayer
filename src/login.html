<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cryptolayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    @@include('_header.html')

    <section class="signup login">
        <div class="container">
            <h2 class="title">Log In</h2>
            <div class="signup__inner login__inner animate__animated animate__fadeIn wow">
                <form action="" class="signup__form login__form">
                    <input type="text" name="username" id="" placeholder="Username" class="signup__form-inp login__form-inp">
                    <input type="text" name="password" id="" placeholder="Password" class="signup__form-inp login__form-inp">
                    <div class="signup__form-captcha login__form-captcha">reCaptcha</div>
                    <button class="signup__form-btn login__form-btn">Log in</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/f77f4500aa.js" crossorigin="anonymous"></script>
    <script src="js/script.min.js"></script>
</body>

</html>
