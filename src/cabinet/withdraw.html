<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Document</title>
</head>

<body>
    @@include('_header-cabinet.html')
    <section class="withdraw">
        <div class="container">
            <div class="withdraw__inner">
                @@include('_nav-cabinet.html')

                <div class="calc__step withdraw__step animate__animated animate__fadeIn wow">
                    <div class="calc__step-item withdraw__step-item">
                        <div class="calc__step-subheader">
                            <div class="calc__step-num withdraw__step-num">01</div>
                            <div class="calc__step-title withdraw__step-title">Choose withdraw currency</div>
                        </div>
                        <div class="calc__step-currencies withdraw__step-currencies">
                            <div class="calc__step-currency calc__step-currency--orange withdraw__step-currency" data-currency="43500"><img
                                    class="withdraw__step-currency--little-mobile" src="../img/common/bitcoin.svg"
                                    alt="bitcoin">
                            </div>
                            <div class="calc__step-currency calc__step-currency--violet withdraw__step-currency" data-currency="3400"><img
                                    class="withdraw__step-currency--little" src="../img/common/ethereum.svg" alt="ethereum">
                            </div>
                            <div class="calc__step-currency calc__step-currency--blue withdraw__step-currency" data-currency="300"><img
                                    class="withdraw__step-currency--little" src="../img/common/litecoin.svg" alt="litecoin">
                            </div>
                            <div class="calc__step-currency calc__step-currency--green withdraw__step-currency" data-currency="310"><img
                                    class="withdraw__step-currency--little-mobile" src="../img/common/dash.svg" alt="dash">
                            </div>
                            <div class="calc__step-currency calc__step-currency--bgcolor withdraw__step-currency" data-currency="1"> $</div>
                        </div>
                    </div>
                    <div class="calc__step-item withdraw__step-item">
                        <div class="calc__step-subheader">
                            <div class="calc__step-num withdraw__step-num">02</div>
                            <div class="calc__step-title withdraw__step-title">Input withdraw
                                amount</div>
                        </div>
                        <div class="calc__step-content withdraw__step-content">
                            <input type="number" class="calc__step-input withdraw__step-input" placeholder="200">
                            <div class="calc__step-rule" id="min-amount"><span>* </span>min 100 USD</div>
                        </div>
                    </div>
                    <div class="calc__step-item withdraw__step-item">
                        <div class="calc__step-subheader">
                            <div class="calc__step-num withdraw__step-num">03</div>
                            <div class="calc__step-title withdraw__step-title">Input wallet</div>
                        </div>
                        <div class="calc__step-content withdraw__step-content">
                            <input type="number" class="calc__step-input withdraw__step-input withdraw__step-input--w100">
                        </div>
                    </div>
                    <button class="withdraw__btn">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/f77f4500aa.js" crossorigin="anonymous"></script>
    <script src="../js/script.min.js"></script>
    <script src="../js/user-cabinet.min.js"></script>
</body>

</html>
