<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cryptolayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    @@include('_header.html')

    <section class="signup">
        <div class="container">
            <h2 class="title">Sign up</h2>
            <div class="signup__inner">
                <div class="signup__upline">
                    <img src="img/common/share.svg" alt="share" class="signup__upline-img">
                    <div>
                        You were invited by user<br>
                        <span class="signup__upline-name">Taras Profvest_com</span>
                    </div>
                </div>
                <form action="" class="signup__form">
                    <input type="text" name="fullname" placeholder="Full Name" id="" class="signup__form-inp">
                    <input type="text" name="username" id="" placeholder="Username" class="signup__form-inp">
                    <input type="text" name="email" id="" placeholder="Email" class="signup__form-inp">
                    <input type="text" name="password" id="" placeholder="Password" class="signup__form-inp">
                    <input type="text" name="confirm" id="" placeholder="Confirm password" class="signup__form-inp">
                    <div class="signup__form-captcha">reCaptcha</div>
                    <div class="signup__form-terms">
                        <label><input type="checkbox" name="terms" id="" class="signnu__form-checkbox"><span>I agree
                                with <a class="signup-link link" href="#">Terms and Conditions</a>  </span></label>
                    </div>
                    <button class="signup__form-btn">Create account</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/f77f4500aa.js" crossorigin="anonymous"></script>
    <script src="js/script.min.js"></script>
</body>

</html>
